    {q:"(:-) ‡®ï‡®ø‡®π‡©ú‡®æ ‡®ö‡®ø‡©∞‡®®‡©ç‡®π ‡®π‡©à?", a:"‡®¶‡©Å‡®¨‡®ø‡©∞‡®¶‡©Ä-‡®°‡©à‡®∂", w:["‡®¶‡©Å‡®¨‡®ø‡©∞‡®¶‡©Ä","‡®ú‡©ã‡©ú‡®®‡©Ä","‡®°‡©∞‡®°‡©Ä"]},

    {q:"(') ‡®ö‡®ø‡©∞‡®®‡©ç‡®π ‡®¶‡®æ ‡®®‡®æ‡®Æ ‡®¶‡©±‡®∏‡©ã‡•§", a:"‡®õ‡©Å‡©±‡®ü-‡®Æ‡®∞‡©ã‡©ú‡©Ä", w:["‡®™‡©Å‡©±‡®†‡©á ‡®ï‡®æ‡®Æ‡©á","‡®ú‡©ã‡©ú‡®®‡©Ä","‡®¶‡©Å‡®¨‡®ø‡©∞‡®¶‡©Ä"]},
  ];

  // ===== Game state =====
  let score = 0;
  let idx = 0;

  // ===== UI helpers =====
  function shuffle(arr){
    for(let j=arr.length-1;j>0;j--){
      const k=Math.floor(Math.random()*(j+1));
      [arr[j],arr[k]]=[arr[k],arr[j]];
    }
    return arr;
  }
  function levelFromIdx(){ return Math.floor(idx / LEVEL_SIZE) + 1; }
  function setSelectToCurrentLevel(){
    document.getElementById("levelBox").value = String(levelFromIdx());
  }

  // ===== Movement + NO OVERLAP (screen bounded) =====
  const game = document.getElementById("game");
  let bubbles = [];
  let rafId = null;
  let lastT = 0;

  function stopLoop(){
    if(rafId) cancelAnimationFrame(rafId);
    rafId = null;
  }
  function startLoop(){
    stopLoop();
    lastT = performance.now();
    rafId = requestAnimationFrame(loop);
  }
  function bounds(){ return { w: game.clientWidth, h: game.clientHeight }; }
  function R(){ return bubbleSize/2; }

  function clampBubble(b){
    if(!b) return;
    const {w,h} = bounds();
    const rr = R();
    b.x = Math.max(rr, Math.min(w - rr, b.x));
    b.y = Math.max(rr, Math.min(h - rr, b.y));
    b.el.style.transform = `translate(${b.x - rr}px, ${b.y - rr}px)`;
  }

  function wallBounce(b){
    const {w,h} = bounds();
    const rr = R();
    if(b.x < rr){ b.x = rr; b.vx *= -1; }
    if(b.x > w - rr){ b.x = w - rr; b.vx *= -1; }
    if(b.y < rr){ b.y = rr; b.vy *= -1; }
    if(b.y > h - rr){ b.y = h - rr; b.vy *= -1; }
  }

  function resolveCollisions(iterations=3){
    const rr = R();
    const minDist = rr * 2 + 4;
    const minDist2 = minDist * minDist;

    for(let pass=0; pass<iterations; pass++){
      for(let i=0;i<bubbles.length;i++){
        const a = bubbles[i];
        if(a.dead) continue;

        for(let j=i+1;j<bubbles.length;j++){
          const b = bubbles[j];
          if(b.dead) continue;

          let dx = b.x - a.x;
          let dy = b.y - a.y;
          let dist2 = dx*dx + dy*dy;

          if(dist2 < minDist2){
            if(dist2 < 0.0001){
              dx = (Math.random()-0.5) * 0.01;
              dy = (Math.random()-0.5) * 0.01;
              dist2 = dx*dx + dy*dy;
            }
            const dist = Math.sqrt(dist2);
            const nx = dx / dist;
            const ny = dy / dist;

            const overlap = (minDist - dist);
            a.x -= nx * (overlap/2);
            a.y -= ny * (overlap/2);
            b.x += nx * (overlap/2);
            b.y += ny * (overlap/2);

            const avn = a.vx*nx + a.vy*ny;
            const bvn = b.vx*nx + b.vy*ny;
            const impulse = (bvn - avn) * 0.95;

            a.vx += impulse * nx;
            a.vy += impulse * ny;
            b.vx -= impulse * nx;
            b.vy -= impulse * ny;

            wallBounce(a);
            wallBounce(b);
          }
        }
      }
    }
  }

  function loop(t){
    const dt = Math.min(0.03, (t - lastT)/1000);
    lastT = t;

    for(const b of bubbles){
      if(b.dead) continue;

      const maxV = 260;
      b.vx = Math.max(-maxV, Math.min(maxV, b.vx));
      b.vy = Math.max(-maxV, Math.min(maxV, b.vy));

      b.x += b.vx * dt * speedFactor;
      b.y += b.vy * dt * speedFactor;

      wallBounce(b);
    }

    resolveCollisions(3);

    const rr = R();
    for(const b of bubbles){
      if(b.dead) continue;
      b.el.style.transform = `translate(${b.x - rr}px, ${b.y - rr}px)`;
    }

    rafId = requestAnimationFrame(loop);
  }

  function popEffect(x,y){
    for(let i=0;i<10;i++){
      const s=document.createElement("div");
      s.className="spark";
      s.style.left = (x-4) + "px";
      s.style.top  = (y-4) + "px";
      s.style.background = `hsl(${Math.random()*360},85%,70%)`;
      s.style.setProperty("--dx", (Math.random()*140-70) + "px");
      s.style.setProperty("--dy", (Math.random()*140-70) + "px");
      game.appendChild(s);
      setTimeout(()=>s.remove(), 450);
    }
  }

  function clearGame(){
    stopLoop();
    game.innerHTML = "";
    bubbles = [];
  }

  function findNonOverlappingPos(existing, tries=900){
    const {w,h} = bounds();
    const rr = R();
    const minDist = rr*2 + 10;
    const minDist2 = minDist*minDist;

    for(let k=0;k<tries;k++){
      const x = rr + Math.random() * Math.max(1, (w - 2*rr));
      const y = rr + Math.random() * Math.max(1, (h - 2*rr));

      let ok = true;
      for(const e of existing){
        const dx = x - e.x, dy = y - e.y;
        if(dx*dx + dy*dy < minDist2) { ok=false; break; }
      }
      if(ok) return {x,y};
    }

    const pad = rr + 12;
    const spots = [
      {x:pad,y:pad},
      {x:w-pad,y:pad},
      {x:pad,y:h-pad},
      {x:w-pad,y:h-pad},
      {x:w/2,y:pad},
      {x:w/2,y:h-pad}
    ];
    for(const s of spots){
      let ok=true;
      for(const e of existing){
        const dx = s.x - e.x, dy = s.y - e.y;
        if(dx*dx + dy*dy < minDist2) { ok=false; break; }
      }
      if(ok) return s;
    }
    return {x:pad,y:pad};
  }

  function spawnBubbles(options){
    clearGame();

    const placed = [];
    options.forEach((text)=>{
      const el = document.createElement("div");
      el.className = "bubble";
      el.style.width = bubbleSize + "px";
      el.style.height = bubbleSize + "px";
      el.style.background = `hsl(${Math.random()*360},85%,72%)`;
      el.textContent = text;

      const pos = findNonOverlappingPos(placed);
      const base = 85 + Math.random()*85;
      const angle = Math.random()*Math.PI*2;

      const b = {
        el, text,
        x: pos.x, y: pos.y,
        vx: Math.cos(angle)*base,
        vy: Math.sin(angle)*base,
        dead:false
      };
      el._b = b;

      el.onclick = ()=>{
        ensureAudio();

        const correct = questions[idx].a;
        const rect = el.getBoundingClientRect();
        popEffect(rect.left + rect.width/2, rect.top + rect.height/2);

        b.dead = true;
        el.classList.add("pop");

        if(text === correct){ score += 10; correctSound(); }
        else{ score -= 5; wrongSound(); }

        document.getElementById("score").textContent = "‡®∏‡®ï‡©ã‡®∞: " + score;
        setTimeout(()=>{ idx++; nextQ(); }, 230);
      };

      game.appendChild(el);
      placed.push(b);
      bubbles.push(b);
      clampBubble(b);
    });

    resolveCollisions(10);
    startLoop();
  }

  function nextQ(){
    if(idx >= questions.length){
      clearGame();
      document.getElementById("question").innerHTML = "üéâ ‡®ó‡©á‡®Æ ‡®ñ‡®§‡®Æ! ‡®Ö‡©∞‡®§‡®ø‡®Æ ‡®∏‡®ï‡©ã‡®∞: " + score;
      return;
    }

    const item = questions[idx];
    document.getElementById("question").innerHTML = "‚ùì " + item.q;

    const options = shuffle([item.a, ...item.w]);
    spawnBubbles(options);

    setSelectToCurrentLevel();
  }

  function goToLevel(levelNumber){
    idx = (levelNumber - 1) * LEVEL_SIZE;
    nextQ();
  }
  function goToLevelFromSelect(){
    const v = parseInt(document.getElementById("levelBox").value, 10);
    goToLevel(v);
  }
  function restartGame(){
    score = 0;
    idx = 0;
    document.getElementById("score").textContent = "‡®∏‡®ï‡©ã‡®∞: 0";
    setSelectToCurrentLevel();
    nextQ();
  }

  window.addEventListener("resize", ()=>{
    bubbles.forEach(b=>{ if(!b.dead) clampBubble(b); });
    resolveCollisions(12);
  });

  setSelectToCurrentLevel();
  nextQ();
</script>
